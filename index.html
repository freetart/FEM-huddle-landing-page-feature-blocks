<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>
</head>

<body>
  <header class="header">
    <!-- nav -->
    <nav class="nav">
      <div class="nav__content container">
        <img src="./assets/images/logo.svg" alt="huddle logo" class="nav__logo" />
        <a href="#!" class="btn btn--primary">Try It Free</a>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="hero__content container">
        <div class="hero__info">
          <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
          <p class="hero__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <a href="#!" class="btn btn--cta">Get Started For Free</a>
        </div>
        <img src="./assets/images/illustration-mockups.svg" alt="" class="hero__img">
      </div>
    </section>
  </header>
  <script src="./js/script.js"></script>
</body>

</html>
